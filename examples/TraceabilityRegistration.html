      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">トレーサビリティ情報</h4>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="text"  id="uuid_tr" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">生産者の氏名を入力してください</label>
                          <input type="text" id="producerName" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">生産地を入力してください</label>
                          <input type="text" id="producingArea" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">収穫日を入力してください</label>
                          <input type="text" id="harvestDate" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">出荷日を入力してください</label>
                          <input type="text" id="shippingDate" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">雪室入庫日を入力してください</label>
                          <input type="text" id="receptionDate" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">雪室出庫日を入力してください</label>
                          <input type="text" id="issuanceDate" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">検査日１を入力してください</label>
                          <input type="text" id="inspectionDate1" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">検査日２を入力してください</label>
                          <input type="text" id="inspectionDate2" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">農薬使用有無を入力してください</label>
                          <input type="text" id="pesticideUse" class="form-control">
                        </div>
                      </div>
                    </div>
                    <button type="submit" id="btnAddProduct" class="btn btn-primary pull-right">トレーサビリティ情報の登録</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
